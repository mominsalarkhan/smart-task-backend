<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Scheduler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #000000;
        color: #ffffff;
        padding: 40px;
      }

      .card {
        background-color: #1e1e2f;
        border: none;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      h2 {
        color: #ffffff;
      }

      label {
        color: #dddddd;
      }

      input.form-control {
        background-color: #2b2b3d;
        border: 1px solid #3b3b4f;
        color: #ffffff;
      }

      input.form-control::placeholder {
        color: #888;
      }

      button {
        background-color: #3b82f6;
        border: none;
      }

      #result {
        font-weight: bold;
        font-size: 1rem;
      }

      .history-item {
        font-size: 0.9rem;
        color: #cccccc;
      }
    </style>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="min-width: 400px;">
      <h2 class="mb-3 text-center">üß† Smart Task Scheduler</h2>
      <form id="taskForm">
        <div class="mb-3">
          <label for="taskInput" class="form-label">Enter your task:</label>
          <input
            type="text"
            class="form-control"
            id="taskInput"
            placeholder="e.g. Submit assignment"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Predict Priority
        </button>
      </form>
      <div class="mt-3 text-center">
        <strong id="result" class="text-secondary">Prediction will appear here.</strong>
      </div>
      <div id="history" class="mt-4">
        <h6 class="text-info">Recent Predictions:</h6>
        <ul id="historyList" class="list-unstyled"></ul>
      </div>
    </div>

    <script>
      const form = document.getElementById("taskForm");
      const input = document.getElementById("taskInput");
      const result = document.getElementById("result");
      const historyList = document.getElementById("historyList");

      const getEmoji = (priority) => {
        if (priority.toLowerCase() === "high") return "üìà";
        if (priority.toLowerCase() === "medium") return "‚ö†Ô∏è";
        if (priority.toLowerCase() === "low") return "‚è≥";
        return "";
      };

      const addToHistory = (task, priority) => {
        const emoji = getEmoji(priority);
        const item = document.createElement("li");
        item.className = "history-item";
        item.textContent = `‚Ä¢ ${task} ‚Üí ${priority} ${emoji}`;
        historyList.prepend(item);

        // Limit to 3 recent predictions
        while (historyList.children.length > 3) {
          historyList.removeChild(historyList.lastChild);
        }
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const task = input.value;

        try {
          const response = await fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ task }),
          });

          const data = await response.json();
          const priority = data.predicted_priority;
          const emoji = getEmoji(priority);

          result.textContent = `Predicted Priority: ${priority} ${emoji}`;
          result.className = "mt-3 text-success fw-bold";
          addToHistory(task, priority);
        } catch (err) {
          result.textContent = "‚ö†Ô∏è Error connecting to server.";
          result.className = "mt-3 text-danger fw-bold";
        }
      });
    </script>
  </body>
</html>
